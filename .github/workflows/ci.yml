name: ğŸ¤“ GH Action ğŸš§

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_test:
    name: ğŸš´ Build + Test ğŸš´  # Match the name below (8398a7/action-slack).
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Log in to registry
        # This is where you will update the personal access token to GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: ğŸ³ Prepare Docker
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE="ghcr.io/ifrcgo/go-risk-module-api"
          echo "tagged_image=${IMAGE}:${TAG}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
      - name: ğŸ³ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: ğŸ³ Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-buildx-refs/develop
            ${{ runner.os }}-buildx-

      - name: ğŸ³ Docker build
        uses: docker/build-push-action@v4
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          load: true
          tags: ${{ steps.prep.outputs.tagged_image }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: ğŸ•® Validate if there are no pending django migrations.
        env:
          DOCKER_IMAGE_SERVER: ${{ steps.prep.outputs.tagged_image }}
        run: |
          docker-compose -f ./gh-docker-compose.yml run --rm server bash -c 'wait-for-it db:5432 && ./manage.py makemigrations --check --dry-run' || {
            echo 'There are some changes to be reflected in the migration. Make sure to run makemigrations';
            exit 1;
          }

      - name: Validate SentryMonitor config
        env:
          DOCKER_IMAGE_SERVER: ${{ steps.prep.outputs.tagged_image }}
        run: |
          docker-compose -f ./gh-docker-compose.yml run --rm server ./manage.py setup_sentry_cron_monitor --validate-only || {
            echo 'There are some changes to be reflected in the SentryMonitor. Make sure to update SentryMonitor';
            exit 1;
          }

      - name: ğŸ³ Docker push
        if: github.event_name == 'push'
        uses: docker/build-push-action@v4
        with:
          tags: ${{ steps.prep.outputs.tagged_image }}
          push: true

        # Temp fix
        # https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#github-cache
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: ğŸ³ Move docker cache (ğŸ§™ Hack fix)
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
